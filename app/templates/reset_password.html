<!-- app/templates/reset_password.html -->
{% extends "base.html" %}

{% block content %}
<div class="card form-container-medium text-center">
  <h2 class="text-center">Recuperar Contrase単a</h2>

  <form method="POST" action="{{ url_for('auth_bp.reset_password', token=token) }}" class="d-flex flex-column align-items-center gap-1">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

    <div class="d-flex flex-column align-items-center w-100 otp-input-container">
      <label for="new_password">Nueva Contrase単a:</label>
      <input
        type="password"
        id="new_password"
        name="new_password"
        required
        class="form-input-block w-100"
        autocomplete="new-password"
      >
    </div>

    <div class="d-flex flex-column align-items-center w-100 otp-input-container">
      <label for="confirm_password">Repite la Contrase単a:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
        class="form-input-block w-100"
        autocomplete="new-password"
      >
    </div>

    <button type="submit" class="btn-green">Cambiar Contrase単a</button>
  </form>
</div>
{% endblock %}
