<!-- app/templates/reset_password.html -->
{% extends "base.html" %}

{% block content %}
<div class="card form-container-medium">
  <h2>Recuperar Contrase単a</h2>

  <form method="POST" action="{{ url_for('auth_bp.reset_password', token=token) }}">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

    <label>Nueva Contrase単a:</label>
    <input
      type="password"
      name="new_password"
      required
      class="form-input-block"
    >

    <label>Repite la Contrase単a:</label>
    <input
      type="password"
      name="confirm_password"
      required
      class="form-input-block"
    >

    <button type="submit" class="btn-green">Cambiar Contrase単a</button>
  </form>
</div>
{% endblock %}
