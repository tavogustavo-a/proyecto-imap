<!-- app/templates/confirm_new_otp_email.html -->
{% extends "base.html" %}
{% block content %}
<div class="card form-container-600 text-center">
  <h2 class="text-center">Confirmar Nuevo Correo</h2>
  <p class="text-center">Se envió un código al correo <strong>{{ new_otp_email }}</strong>. Ingrésalo a continuación:</p>

  <form method="POST" class="d-flex flex-column align-items-center gap-1">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <div class="d-flex flex-column align-items-center w-100 otp-input-container">
      <label for="otp_code">Código OTP:</label>
      <input type="text" id="otp_code" name="code" required class="form-input-otp w-100" autocomplete="one-time-code">
    </div>

    <div class="d-flex gap-1">
      <button type="submit" class="btn-green">Confirmar</button>
      <a href="{{ url_for('admin_bp.dashboard') }}" class="btn-red btn-link-style">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
